swagger.winningTransaction.hashPan=id dello strumento di pagamento, che corrisponde all'hash del PAN (Primary Account Number) del metodo di pagamento
swagger.winningTransaction.awardPeriodId=identificativo univoco del periodo di premiazione
swagger.winningTransaction.idTrxAcquirer=identificativo univoco della transazione a livello di Acquirer (all'interno di uno specifico periodo temporale, può coincidere per esempio con RRN+STAN)
swagger.winningTransaction.acquirerCode=codice univoco rilasciato da pagoPa SpA
swagger.winningTransaction.trxDate=timestamp dell'operazione di pagamento effettuata presso l'esercente
swagger.winningTransaction.operationType=tipologia operazione, la codifica è la stessa utilizzata nel file standard csv
swagger.winningTransaction.idTrxIssuer=codice autorizzativo rilasciato dall' Issuer (es: AuthCode)
swagger.winningTransaction.correlationId=Identificativo di correlazione fra operazione di pagamento ed eventuale storno/reversa
swagger.winningTransaction.amount=in centesimi di euro (es: 10€ = 1000) ed in valore assoluto
swagger.winningTransaction.mcc=Merchant Category Code
swagger.winningTransaction.acquirerId=nel caso di transazione con carta rappresenta il valore omonimo veicolato nei tracciati dei circuiti internazionali
swagger.winningTransaction.merchantId=Identificativo univoco del negozio fisico presso l'Acquirer. serve ad identificare l'esercente e la categoria merceologica.
swagger.winningTransaction.totalScore=Somma del punteggio  per la carta associata
swagger.winningTransaction.circuitType=Circuito sul quale è stata effettuata la transazione
swagger.winningTransaction.cashback=Cashback transazione, indicato con segno "-" in caso di storno