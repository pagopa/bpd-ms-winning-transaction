spring.datasource.replica.driver-class-name=org.postgresql.Driver
spring.datasource.replica.url=${WINN_TRX_REPLICA_CONN_URL:${POSTGRES_CONN_URL:jdbc:postgresql://${WINN_TRX_REPLICA_HOST:${POSTGRES_REPLICA_HOST:localhost}}:${WINN_TRX_REPLICA_PORT:${POSTGRES_REPLICA_PORT:5432}}/${WINN_TRX_REPLICA_DB_NAME:${POSTGRES_REPLICA_DB_NAME:}}}}
spring.datasource.replica.username=${WINN_TRX_REPLICA_USERNAME:${POSTGRES_REPLICA_USERNAME:}}
spring.datasource.replica.password=${WINN_TRX_REPLICA_PASSWORD:${POSTGRES_REPLICA_PASSWORD:}}
spring.datasource.replica.hikari.maximumPoolSize=${WINN_TRX_REPLICA_POOLSIZE:${POSTGRES_POOLSIZE:5}}
spring.datasource.replica.hikari.connectionTimeout=${POSTGRES_TIMEOUT:6000}
spring.datasource.replica.hikari.schema=${WINN_TRX_SCHEMA:${POSTGRES_SCHEMA:bpd_winning_transaction}}
spring.datasource.replica.hikari.readOnly=true
spring.datasource.replica.hikari.pool-name=WinningtransactionReplicaDataSource
spring.datasource.replica.hikari.data-source-properties.ApplicationName=${spring.application.name}
spring.jpa.replica.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.replica.hibernate.ddl-auto=none
spring.jpa.replica.show-sql=${POSTGRES_SHOW_SQL:true}
spring.jpa.replica.open-in-view=false
spring.jpa.replica.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
