spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${WINN_TRX_CONN_URL:${POSTGRES_CONN_URL:jdbc:postgresql://${WINN_TRX_HOST:${POSTGRES_HOST:localhost}}:${WINN_TRX_PORT:${POSTGRES_PORT:5432}}/${WINN_TRX_DB_NAME:${POSTGRES_DB_NAME:}}}}
spring.datasource.username=${WINN_TRX_USERNAME:${POSTGRES_USERNAME:}}
spring.datasource.password=${WINN_TRX_PASSWORD:${POSTGRES_PASSWORD:}}
spring.datasource.hikari.maximumPoolSize=${POSTGRES_POOLSIZE:5}
spring.datasource.hikari.connectionTimeout=${POSTGRES_TIMEOUT:6000}
spring.datasource.hikari.schema=${WINN_TRX_SCHEMA:${POSTGRES_SCHEMA:}}
spring.datasource.hikari.readOnly=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${POSTGRES_SHOW_SQL:true}
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect